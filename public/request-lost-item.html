<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Lost Item</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Request Lost Item</h1>
    <form id="request-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="alternate-phone">Alternate Phone Number:</label>
      <input type="tel" id="alternate-phone" name="alternate-phone" />

      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="electronic">Electronic</option>
        <option value="non-electronic">Non-Electronic</option>
      </select>

      <label for="description">Description of Lost Item:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="location">Location Lost:</label>
      <input type="text" id="location" name="location" required />

      <label for="imei">IMEI Number (if applicable):</label>
      <input type="text" id="imei" name="imei" />

      <label for="other-things">Other Things:</label>
      <textarea id="other-things" name="other-things"></textarea>

      <button type="submit">Request</button>
    </form>
    <p id="response-message"></p>

    <script>
      document.getElementById("request-form").onsubmit = function (event) {
        event.preventDefault();
        document.getElementById("response-message").innerText =
          "We will try our best!";
      };
    </script>
  </body>
</html>
