<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Lost Item</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Request Lost Item</h1>
    </header>

    <main>
      <form id="request-lost-item-form">
        <label for="description">Description:</label>
        <input type="text" id="description" required />

        <label for="location">Location Lost:</label>
        <input type="text" id="location" required />

        <button type="submit">Request</button>
      </form>
    </main>

    <script>
      document
        .getElementById("request-lost-item-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission
          const description = document.getElementById("description").value;
          const location = document.getElementById("location").value;

          // Call the function to add the lost item
          addLostItem(description, location);

          // Clear the form
          this.reset();
          alert("Lost item requested successfully!");
          window.location.href = "index.html"; // Redirect to home page
        });
    </script>
  </body>
</html>
