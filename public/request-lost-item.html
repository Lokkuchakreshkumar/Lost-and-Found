<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Lost Item</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Request Lost Item</h1>
    <form id="lost-item-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" required />

      <label for="alternate-phone">Alternate Phone Number:</label>
      <input type="text" id="alternate-phone" />

      <label for="description">Description:</label>
      <input type="text" id="description" required />

      <label for="location">Location:</label>
      <input type="text" id="location" required />

      <button type="submit">Submit</button>
    </form>
    <script src="request-lost-item.js"></script>
  </body>
</html>
