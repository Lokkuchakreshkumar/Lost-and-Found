<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Found Item</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Found an Item</h1>
    <form id="found-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="item-found">Item Found:</label>
      <input type="text" id="item-found" name="item-found" required />

      <label for="describe-more">Would you like to describe more?</label>
      <input type="checkbox" id="describe-more" name="describe-more" />

      <div id="additional-info" style="display: none">
        <label for="location-found">Location Found:</label>
        <input type="text" id="location-found" name="location-found" />

        <label for="description">Description of Item:</label>
        <textarea id="description" name="description"></textarea>
      </div>

      <button type="submit">Found</button>
    </form>
    <p id="response-message"></p>

    <script>
      document.getElementById("found-form").onsubmit = function (event) {
        event.preventDefault();
        document.getElementById("response-message").innerText =
          "Thank you for your submission!";
      };

      document.getElementById("describe-more").onchange = function () {
        document.getElementById("additional-info").style.display = this.checked
          ? "block"
          : "none";
      };
    </script>
  </body>
</html>
