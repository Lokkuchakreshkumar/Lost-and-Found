<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Found Item</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Found Item</h1>
    <form id="found-form" action="/found-item" method="post">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <input
        type="text"
        name="alt_phone"
        placeholder="Alternate Phone Number"
      />
      <input type="text" name="item_found" placeholder="Item Found" required />
      <label for="describe-more">Would you like to describe more?</label>
      <input
        type="checkbox"
        id="describe-more"
        name="describe_more"
        onclick="document.getElementById('more-info').style.display = this.checked ? 'block' : 'none';"
      />
      <div id="more-info" style="display: none">
        <input type="text" name="location" placeholder="Location Found" />
        <textarea
          name="description"
          placeholder="Description of Item"
        ></textarea>
      </div>
      <button type="submit">Found</button>
    </form>
  </body>
</html>
