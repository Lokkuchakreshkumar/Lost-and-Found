<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Welcome to Lost and Found</h1>
    <div id="lost-items-container">
      <h2>Lost Items</h2>
      <div id="lost-items-list"></div>
    </div>

    <script>
      // Fetch lost items to display on the main page
      fetch("/lost-items")
        .then((response) => response.json())
        .then((data) => {
          const lostItemsList = document.getElementById("lost-items-list");
          data.forEach((item) => {
            const itemDiv = document.createElement("div");
            itemDiv.classList.add("lost-item");
            itemDiv.innerHTML = `
                        <h3>${item.description}</h3>
                        <p>Location: ${item.location}</p>
                        <p>Contact: ${item.phone}</p>
                    `;
            lostItemsList.appendChild(itemDiv);
          });
        });
    </script>
  </body>
</html>
