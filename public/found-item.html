<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Found Item</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Found an Item</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form id="foundItemForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required />

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" required />

        <label for="description">Details about the Found Item:</label>
        <textarea id="description" required></textarea>

        <label for="location">Location where the item was found:</label>
        <input type="text" id="location" required />

        <button type="submit">Report Found Item</button>
      </form>
    </main>

    <script src="found-item.js"></script>
  </body>
</html>
