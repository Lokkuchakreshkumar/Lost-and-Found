<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Lost Item</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Request Lost Item</h1>
    <form id="lostItemForm">
      <input type="text" placeholder="Name" required id="name" />
      <input type="text" placeholder="Phone Number" required id="phone" />
      <input
        type="text"
        placeholder="Description of Lost Item"
        required
        id="itemDescription"
      />
      <input
        type="text"
        placeholder="Location Lost"
        required
        id="locationLost"
      />
      <button type="submit">Request</button>
    </form>
    <script src="requestLostItem.js"></script>
  </body>
</html>
