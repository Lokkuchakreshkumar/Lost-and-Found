<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Lost Item</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Request Lost Item</h1>
    <form id="request-form" action="/request-lost-item" method="post">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <input
        type="text"
        name="alt_phone"
        placeholder="Alternate Phone Number"
        required
      />
      <select name="category" required>
        <option value="electronic">Electronic</option>
        <option value="non-electronic">Non-Electronic</option>
      </select>
      <textarea
        name="description"
        placeholder="Describe Lost Item"
        required
      ></textarea>
      <textarea
        name="location"
        placeholder="Location of Loss"
        required
      ></textarea>
      <input
        type="text"
        name="imei"
        placeholder="IMEI (for electronic items)"
      />
      <textarea name="other" placeholder="Other Details (optional)"></textarea>
      <button type="submit">Request</button>
    </form>
  </body>
</html>
